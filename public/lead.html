<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Create Lead</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="error-toast" class="toast hidden error-toast">
            <p id="error-toast-message"></p>
        </div>
        <div id="toast" class="toast hidden">
            <p id="toast-message"></p>
        </div>
        <a href="/" class="button back-button">Back Home</a>
        <div class="container">
            <h1>Create Lead</h1>            
            <form class="form">
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                <input type="tel" id="mobile" name="mobile" placeholder="Mobile Phone" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="text" id="company" name="company" placeholder="Amazon" required>
                <input type="submit" value="Submit" class="button">
            </form>
            
        </div>
        <div class="watermark">Developed by D. Ploche</div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
        <script src="leadHandler.js"></script>
    </body>
</html>
